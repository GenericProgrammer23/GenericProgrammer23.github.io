<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Assistant</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 40px;
    }

    #chat-wrapper {
      width: 100%;
      max-width: 600px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      background: white;
      padding: 20px;
    }

    #search-label {
      font-weight: bold;
      margin-bottom: 10px;
    }

    #root {
      height: 400px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div id="chat-wrapper">
    <div id="search-label">Ask a question:</div>
    <div id="root"></div>
  </div>

  <script type="text/javascript">
    (function(d, t) {
      var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
      v.onload = function() {
        if (window.myChatWidget && typeof window.myChatWidget.load === 'function') {
          window.myChatWidget.load({
            id: '9d17d812-5154-4a07-8d6e-0a49c390bd4d',
            embedMode: 'inline', // if supported
            rootElement: '#root', // if supported
          });
        }
      };
      v.src = "https://agentivehub.com/production.bundle.min.js";
      v.type = "text/javascript";
      s.parentNode.insertBefore(v, s);
    })(document, 'script');
  </script>
</body>
</html>
